<div class="flex-grid-row padded bordered">
    <div class="row-header">
        <div class="col">
            <div class="title left">
                <h3>Copa Mundial</h3>
            </div>
        </div>
        <div class="col">
            <img class="icon-md" src="../../assets/worldcup.svg" alt="wc" />
        </div>
    </div>
    <div class="col">
        <div class="flex-grid container1">
            <div class="col">
                <div class="team-places container2" [dragula]='"first-bag"' [dragulaModel]='gloablPredictionList'>
                    <div class="padded-sm" *ngFor='let prediction of gloablPredictionList; let i = index'>
                        <strong *ngIf="i < 4">{{i + 1}}</strong>
                        <div class="ranking-result">
                            <span [ngClass]="'icon-sm flag-icon flag-icon-' + prediction.team.flag"></span>
                            <div class="name">{{prediction.team.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm">
        <input class="oraculapp-btn" type="button" value="Guardar" (click)="save()" />
    </div>
</div>
