<div class="flex-grid-row padded bordered">
    <div class="row-header">
        <div class="col">
            <div class="title left">
                <h3>Copa Mundial</h3>
            </div>
        </div>
        <div class="col mobile-hide">
            <img class="icon-md" src="../../assets/worldcup.svg" alt="wc" />
        </div>
    </div>
    <div class="col">
        <div class="flex-grid container1">
            <div class="col">
                <div class="team-places container2">
                    <div class="padded-xs team" *ngFor='let prediction of gloablPredictionList; let i = index'>
                        <div class="ranking-result">
                            <strong class="place" *ngIf="i < 4">{{i + 1}}</strong>
                            <span class="mobile-hide" [ngClass]="'icon-sm flag-icon flag-icon-' + prediction.team.flag"></span>
                            <span class="name">{{prediction.team.name}}</span>
                        </div>
                    </div>
                </div>
                <!-- arrows here -->
            </div>
        </div>
    </div>
    <div class="col-sm">
        <input class="oraculapp-btn" type="button" value="Guardar" (click)="save()" />
    </div>
</div>
