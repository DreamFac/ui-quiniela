<div class="flex-grid-row padded-sm">
    <div class="row-header">
        <div class="col">
            <div class="title left">
                <h3>Mi Quiniela de la Copa</h3>
            </div>
            <div class="desc">
                Predice los 4 primeros lugares de la Copa. Tienes hasta el cierre de la fase de grupos para hacer tu predicci√≥n.
            </div>
        </div>
    </div>
    <div class="col">
        <div class="row-header container1">
            <div class="col">
                <div class="team-places container2">
                    <div class="row-header team" 
                        [ngClass]="{'bg-light': i < 4}"
                        *ngFor='let prediction of gloablPredictionList; let i = index'>
                        <div class="col ranking-result">
                            <strong *ngIf="i < 4" class="place">{{i + 1}}</strong>
                            <img *ngIf="prediction.team.flag === 'en'"
                                class="icon-xs left flag-eng" src="../../assets/england.png" alt="eng" />
                            <span class="valign-sub"
                                *ngIf="prediction.team.flag !== 'en'"  
                                [ngClass]="'icon-xs flag-icon flag-icon-' + prediction.team.flag"></span>
                            <span class="name">{{prediction.team.name}}</span>
                        </div>
                        <div class="col arrows">
                            <div *ngIf="i > 0" class="col arrow-container" (click)="moveUp(prediction, i)">
                                <i class="arrow up"></i>
                            </div>
                            <div class="col">&nbsp;</div>
                            <div *ngIf="i < gloablPredictionList.length - 1" 
                                class="col arrow-container"
                                (click)="moveDown(prediction, i)">
                                <i class="arrow down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm">
        <input class="oraculapp-btn" type="button" value="Guardar" (click)="save()" />
    </div>
</div>
