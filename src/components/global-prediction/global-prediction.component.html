<div class="flex-grid-row padded-sm">
    <div class="row-header">
        <div class="col">
            <div class="title left">
                <h3>Mi Quiniela de la Copa</h3>
            </div>
            <div class="desc">
                Predice los 4 primeros lugares de la Copa. Tienes hasta el cierre de la fase de grupos para hacer tu predicci√≥n.
            </div>
        </div>
    </div>
    <div class="col">
        <div class="row-header container1">
            <div class="col">
                <div id="drop1" class="team-places container2" 
                    [dragula]='"bag-one"' 
                    [dragulaModel]='teamsList' >
                    <div class="row-header team1"
                        *ngFor='let team of teamsList; let i = index'>
                        <div class="col ranking-result">
                            <img *ngIf="team.flag === 'en'"
                                class="icon-xs left flag-eng" src="../../assets/england.png" alt="eng" />
                            <span class="valign-sub"
                                *ngIf="team.flag !== 'en'"  
                                [ngClass]="'icon-xxs flag-icon flag-icon-' + team.flag"></span>
                            <span class="name">{{team.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                    <div id="drop2" class="team-places container2 drag-here" 
                        [dragula]='"bag-one"' 
                        [dragulaModel]='pickedList' >
                        <div class="row-header team2" [ngClass]="{'bg-light': i < 4}"
                            *ngFor='let team of pickedList; let i = index'>
                            <div class="col ranking-result2">
                                <strong *ngIf="i < 4" class="place">{{i + 1}}</strong>
                                <img *ngIf="team.flag === 'en'"
                                    class="icon-xs left flag-eng" src="../../assets/england.png" alt="eng" />
                                <span class="valign-sub"
                                    *ngIf="team.flag !== 'en'"  
                                    [ngClass]="'icon-xxs flag-icon flag-icon-' + team.flag"></span>
                                <span class="name">{{team.name}}</span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="col-sm padded-xs">
        <input [ngClass]="{'disabled': !pickedList.length || pickedList.length !== 4 }" 
            class="oraculapp-btn" type="button" value="Guardar" (click)="save()" />
    </div>
</div>
