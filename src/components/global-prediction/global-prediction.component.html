<div class="flex-grid-row padded-sm">
    <div class="row-header">
        <div class="col">
            <div class="title left">
                <h3>Mi Quiniela</h3>
            </div>
        </div>
        <div class="col-sm mobile-hide">
            <img class="icon-md" src="../../assets/worldcup.svg" alt="wc" />
        </div>
    </div>
    <div class="col">
        <div class="row-header container1">
            <div class="col">
                <div class="team-places container2">
                    <div class="row-header padded-xs team" *ngFor='let prediction of gloablPredictionList; let i = index'>
                        <div class="col ranking-result">
                            <strong *ngIf="i < 4" class="place">{{i + 1}}</strong>
                            <span class="valign-sub" [ngClass]="'icon-sm flag-icon flag-icon-' + prediction.team.flag"></span>
                            <span class="name">{{prediction.team.name}}</span>
                        </div>
                        <div class="col arrows">
                            <div *ngIf="i > 0" class="col arrow-container" (click)="moveUp(prediction, i)">
                                <i class="arrow up"></i>
                            </div>
                            <div class="col">&nbsp;</div>
                            <div *ngIf="i < gloablPredictionList.length - 1" 
                                class="col arrow-container"
                                (click)="moveDown(prediction, i)">
                                <i class="arrow down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm">
        <input class="oraculapp-btn" type="button" value="Guardar" (click)="save()" />
    </div>
</div>
