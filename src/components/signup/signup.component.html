<div class="signup-container">
    <div class="flex-grid-row sign-up-bg">
        <div class="col padded">
            <div class="row-header">
                <div class="col">
                    &nbsp;
                </div>
                <div class="col center padded">
                    <img class="icon-xl" src="../../assets/logo-ver.png" alt="logo-ver" />
                    <div class="title center">RUSIA 2018</div>
                </div>
                <div class="col">
                    &nbsp;
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row-header">
                <div class="col">
                    &nbsp;
                </div>
                <div class="col">
                    <div class="row-header">
                        <div class="col">
                            <div class="countdown center">
                                <div class="number">{{timeLeft.days}}</div>
                                <div class="center">dias</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="countdown center">
                                <div class="number">{{timeLeft.hours}}</div>
                                <div class="center">horas</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="countdown center">
                                <div class="number">{{timeLeft.mins}}</div>
                                <div class="center">minutos</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    &nbsp;
                </div>
            </div>
        </div>
        <div class="col padded">
            <div class="flex-grid-row">
                <div class="col center">
                    <div class="email-field">
                        <div class="center">
                            <input id="email" [(ngModel)]="model.email" type="email" name="email input" placeholder="correo@ejemplo.com" required>
                        </div>
                        <div class="tiny">Debe ser un correo valido.</div>
                    </div>
                    <div class="password-field">
                        <div class="center">
                            <input id="pass" [(ngModel)]="model.password" type="password" name="password" placeholder="contraseña" required>
                        </div>
                        <div class="tiny">Al menos 8 caracteres. (alphanumerico)</div>
                    </div>
                    <div class="password-field">
                        <div class="center">
                            <input id="passC" [(ngModel)]="model.passwordConfirmation" type="password" name="passwordC" placeholder="confirmar contraseña"
                                required>
                        </div>
                        <div class="col-sm valign-middle">
                            Ya eres miembro? Ingresa!
                            <img (click)="redirectToLogin()" 
                                class="icon-sm circle" 
                                src="../../assets/arrow-right.png" 
                                alt="Login" />
                        </div>
                        <div class="center">
                            <input [ngClass]="{'disabled': !passwordsMatch() || !modelIsPristine()}" class="oraculapp-btn sm" type="button" value="Registrarse"
                                (click)="register()" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col padded">
            <div class="center desc">
                Ven a jugar y compite con tus amigos para ver quien puede predecir mejor los resultados. Es gratis!
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
