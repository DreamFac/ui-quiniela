<app-header></app-header>
<div class="leaderboard-container">
    <div class="row-header padded-xs">
        <div class="col">
            <div class="title left">
                <h3>Lideres</h3>
            </div>
        </div>
        <div class="col-sm right padded-xs" (click)="goBack();">
            <h4>Regresar</h4>
        </div>
    </div>
    <div class="row-header bg-light padded-sm">
        <div class="col-sm marginTop">
            <img class="icon-sm" src="../../assets/lider.svg" alt="wc" />
        </div>
        <div class="col-sm">
            <strong>Global</strong>
        </div>
        <div class="col">
            &nbsp;
        </div>
        <div class="col right">
            <strong>Tu #{{authService.user.leaderboardInfo.ranking}}</strong>
        </div>
    </div>
    <div class="row-header padded-sm" *ngFor="let leader of leaderboardList; let i=index">
        <div class="col-sm marginTop">
            <strong>#{{i+1}}</strong>
        </div>
        <div class="col-sm">
            <span class="icon-xs" [ngClass]="'flag-icon flag-icon-br'"></span>
        </div>
        <div class="col">
            <div class="username">
                {{leader.user.username}}
            </div>
        </div>
        <div class="col right">
            {{leader.points}}
        </div>
    </div>
</div>
