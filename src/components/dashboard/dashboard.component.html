<div class="dashboard-container">
    <div class="flex-grid">
        <div class="col">
            <app-event-list [eventPredictions]="eventPredictions"></app-event-list>
        </div>
        <div class="col-sm">
            <div class="flex-grid-row">
                <div class="col center box" style="height:200px">
                    widget 1
                </div>
                <div class="col-xs center">

                </div>
                <div class="col center box" style="height:500px">
                    widget 2
                </div>
            </div>
        </div>
    </div>
    <div class="modal-container" *ngIf="eventResults.length">
        <div class="content">
            <div class="flex-grid-row">
                <div class="title">
                    <h3>Tus Ultimos Resultados</h3>
                </div>
                <div class="flex-grid-row">
                    <div class="row result" *ngFor="let event of eventResults">
                        <div class="col">
                            <span class="valign-middle" [ngClass]="'flag-icon flag-icon-' + event.teamA.flag"></span>
                            <span class="valign-middle" [ngClass]="'flag-icon flag-icon-' + event.teamB.flag"></span>
                        </div>
                        <div class="col-sm">
                            <div class="valign-middle">
                                {{ event.wonPrediction }}
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="valign-middle">
                                +{{ event.wonPrediction ? '100' : '0' }}
                            </div>
                        </div>
                    </div>
                    <div class="total right">
                        Total: 100
                    </div>
                </div>
                <div class="flex-grid-row">
                    <div class="center">
                        Ahora tienes {{points | async}} puntos.
                    </div>
                    <div class="center">
                        Tu ranking mundial es 54.
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop">
        </div>
    </div>
</div>
